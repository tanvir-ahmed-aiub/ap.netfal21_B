<html>
    <head>
        <script src="js/angular.js"></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script>
            var app = angular.module('myapp',[]);
            
            app.controller('myctr',function($scope){
                 $scope.fName = "Tanvir";
                 $scope.lName = "Ahmed";
            });

            app.controller('myctrl2',function($scope){
                $scope.a = 10;
                $scope.b = 12;
                $scope.fName = "Sabbir";
            });

            app.controller('studentCtrl',function($scope){
                 $scope.students=[
                    {id:1, name:"Tamanna"},
                    {id:2, name:"Ruhul"},
                    {id:3, name:"Alid"},
                ];
                
            });

            app.controller('httpget',function($scope,$http){
                $http.get("https://localhost:44390/api/product/all")
                .then(function(response){
                    $scope.products = response.data;
                });
            });
        </script>
    </head>
    <body ng-app="myapp">
    
        <div >
            <input type="text" ng-model="name">
            
            <input type="text" ng-model="name">
        </div>
        <p>{{name}}</p>
        <p>{{name}}</p>

        <div ng-controller="myctr">
            <span style="background-color: aquamarine;">{{fName}} {{lName}} {{data}}</span>
        </div>
        <div ng-controller="myctrl2">
            {{ a + b}} 
            {{fName}}
        </div>
        <div ng-controller="studentCtrl">
            <table class="table table-bordered">
                <thead>
                    <th>Id</th>
                    <th>Name</th>
                </thead>
                <tbody>
                    <tr ng-repeat="s in students">
                        <td>{{s.id}}</td>
                        <td>{{s.name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div ng-controller="httpget">
            <section style="background-color: #eee;">
                <div class="container py-5">
                  <div class="row">
                    <div ng-repeat="p in products" class="col-md-12 col-lg-4 mb-4 mb-lg-0">
                      <div class="card">
                        <div class="d-flex justify-content-between p-3">
                          <p class="lead mb-0">Today's Combo Offer</p>
                          <div
                            class="bg-info rounded-circle d-flex align-items-center justify-content-center shadow-1-strong"
                            style="width: 35px; height: 35px;"
                          >
                            <p class="text-white mb-0 small">x4</p>
                          </div>
                        </div>
                        <img
                          src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Products/4.jpg"
                          class="card-img-top"
                          alt="laptop"
                        />
                        <div class="card-body">
                          <div class="d-flex justify-content-between">
                            <p class="small"><a href="#!" class="text-muted">Laptops</a></p>
                            <p class="small text-danger"><s>$1099</s></p>
                          </div>
              
                          <div class="d-flex justify-content-between mb-3">
                            <h5 class="mb-0">{{p.Name}}</h5>
                            <h5 class="text-dark mb-0">${{p.Price}}</h5>
                          </div>
              
                          <div class="d-flex justify-content-between mb-2">
                            <p class="text-muted mb-0">Available: <span class="fw-bold">6</span></p>
                            <div class="ms-auto text-warning">
                              <i class="fa fa-star"></i>
                              <i class="fa fa-star"></i>
                              <i class="fa fa-star"></i>
                              <i class="fa fa-star"></i>
                              <i class="fa fa-star"></i>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    
                  </div>
                </div>
              </section>        </div>
        <div>
            
        </div>
    </body>
</html>
